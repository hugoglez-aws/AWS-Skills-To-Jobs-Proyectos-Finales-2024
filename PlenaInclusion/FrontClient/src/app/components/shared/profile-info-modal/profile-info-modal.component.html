<div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-centered ">
        <div class="modal-content bg-warning-subtle">
            <div class="modal-header">
                <h5 class="modal-title">Información del Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div *ngIf="selectedUser" class="row">
                    <div class="row justify-content-center p-2">
                        <div class="col-auto vh-25 d-flex justify-content-center align-items-center">
                            <img src={{selectedUser.Photo}} alt="Imagen predeterminada"
                                class="img-fluid rounded shadow-lg" style="max-height: 150px;">
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0" />
                                    </svg>
                                </span>
                                <div class="form-floating col-5">
                                    <input type="text" class="form-control bg-success-subtle" id="DNI" name="DNI"
                                        [ngModel]="selectedUser.DNI" placeholder="" required maxlength="9" readonly>
                                    <label for="DNI">DNI</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar-date" viewBox="0 0 16 16">
                                        <path
                                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm1.5 1a.5.5 0 0 1 .5.5V6h3V5.5a.5.5 0 0 1 1 0V6h3V5.5a.5.5 0 0 1 1 0V6h3V5.5a.5.5 0 0 1 1 0V6h.5A.5.5 0 0 1 16 6.5v2.5h-1V7H1v2H0V6.5a.5.5 0 0 1 .5-.5H1.5zM1 12v1h14v-1H1z" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-success-subtle" id="floatingDateInput"
                                        name="BirthDay" value="{{selectedUser.BirthDay |
                                            date: 'longDate' }}" required readonly>
                                    <label for="floatingDateInput">Fecha de Nacimiento</label>
                                </div>
                            </div>

                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control bg-success-subtle" id="floatingNameInput"
                                    name="Name" value="{{selectedUser.Rol}}" readonly>
                                <label for="Rol" class="ms-2">Rol:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-success-subtle" id="floatingNameInput"
                                        name="Name" [ngModel]="selectedUser.Name" placeholder="" required maxlength="30"
                                        readonly>
                                    <label for="floatingNameInput">Nombre</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M1 2a1 1 0 1 1 2 0v10a1 1 0 1 1-2 0V2zm14-1H5a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6.5 7a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm.5 6.5A1.5 1.5 0 1 1 8 12a1.5 1.5 0 0 1-.5 1.5zm2-3a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h2.5a.5.5 0 0 0 .5-.5zm3-6h-3v1h3V4zm-3-1h-2v1h2V3zm3 1h-1v1h1V4zm0 4h-3v1h3V8zm-3 1h-2v1h2V9zm3 1h-1v1h1v-1z" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-success-subtle" id="floatingSurname1Input"
                                        name="Surname_1" [ngModel]="selectedUser.Surname_1" placeholder="" required
                                        maxlength="30" readonly>
                                    <label for="floatingSurname1Input">Primer Apellido</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M1 2a1 1 0 1 1 2 0v10a1 1 0 1 1-2 0V2zm14-1H5a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM6.5 7a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm.5 6.5A1.5 1.5 0 1 1 8 12a1.5 1.5 0 0 1-.5 1.5zm2-3a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h2.5a.5.5 0 0 0 .5-.5zm3-6h-3v1h3V4zm-3-1h-2v1h2V3zm3 1h-1v1h1V4zm0 4h-3v1h3V8zm-3 1h-2v1h2V9zm3 1h-1v1h1v-1z" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-success-subtle" id="floatingSurname2Input"
                                        name="Surname_2" [ngModel]="selectedUser.Surname_2" placeholder="" required
                                        maxlength="30" readonly>
                                    <label for="floatingSurname2Input">Segundo Apellido</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row my-1">
                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.552L0 4.697zM6.761 8.83 0 12.803A2 2 0 0 0 2 14h12a2 2 0 0 0 2-1.197l-6.761-3.973L8 9.586l-1.239-.756zM10.197 8.25 16 11.803V4.697l-5.803 3.553z" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="email" class="form-control bg-success-subtle" id="floatingEmailInput"
                                        name="Email" [ngModel]="selectedUser.Email" placeholder="" required readonly>
                                    <label for="floatingEmailInput">Correo Electrónico</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-1">
                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-house-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 3.293l-6 6V14a1 1 0 0 0 1 1h4v-4h2v4h4a1 1 0 0 0 1-1V9.293l-6-6zM7.5 1.207l-7 7A.5.5 0 0 0 1 9h2v6h10V9h2a.5.5 0 0 0 .5-.707l-7-7a.5.5 0 0 0-.707 0z" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-success-subtle" id="floatingAddressInput"
                                        name="Address" [ngModel]="selectedUser.Adress" placeholder="Dirección" required
                                        maxlength="50" readonly>
                                    <label for="floatingAddressInput">Dirección</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-telephone" viewBox="0 0 16 16">
                                        <path
                                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="tel" class="form-control bg-success-subtle" id="floatingPhoneInput"
                                        name="Phone" [ngModel]="selectedUser.Phone" placeholder="" required
                                        maxlength="10" readonly>
                                    <label for="floatingPhoneInput">Teléfono</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row my-1">
                        <div class="col-lg-4 col-md-12">
                            <div class="input-group">
                                <span class="input-group-text bg-success-subtle">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-check-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0" />
                                        <path
                                            d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                                    </svg>
                                </span>
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-success-subtle" id="floatingAddressInput"
                                        name="Address" [ngModel]="selectedUser.DNI_tutor" placeholder="Dirección"
                                        required maxlength="50" readonly>
                                    <label for="floatingDniTutorInput">Tutor</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" data-bs-toggle="modal"
                    data-bs-target="#confirmationDeleteModal">Eliminar Usuario</button>
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmationDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="staticBackdropLabel">Confirmación de la Eliminación</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de borrar el usuario, se borrará todo rastro del usuario en la aplicación?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="deleteUser()"
                    data-bs-toggle="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="adviceConfirmation" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Aviso</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Usuario borrado correctamente!!!
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
            </div>
        </div>
    </div>
</div>
